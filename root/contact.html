    <div class="contact-us">
        <h2 class="sec-title"> Contact Us. </h2>
        <div class="row">
            <div class="col contact-left">   
                <h3> Contact Info </h3> <br>
                <div class="business">
                    <i class="material-icons md-light"> business </i>
                    <p> Level 1, 268 Pirie St, Adelaide 5000  </p>
                </div>
                <div class="phone">
                    <i class="material-icons"> phone </i>
                    <p> +61 484 276 653 </p>
                </div>
                <div class="mail">
                    <i class="material-icons"> mail </i>
                    <p> hello@bitperspectives.com </p>
                </div>
            </div>
            <div class="col contact-right"> 
                <h3> Free Consulation </h3> <br>
                <!-- -------------------------------------- Consulation -------------------------------------- -->
                <div class="consulation">
                    <form id="my-form" class="consult-form" action="https://formspree.io/f/xvovdobe" method="POST">
                        <div class="row form-row">
                            <div class="col">
                                <label for="name"> Name : </label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="col">
                                <label for="phone">  Phone : </label>
                                <input type="text" id="phone" name="phone">
                            </div>
                            <div class="col">
                                <label for="email">  Email : </label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-row message-row">
                            <label for="message">  Message : </label>
                            <textarea id="message" name="message" cols="20" rows="1"></textarea>
                        </div>

                        <div class="form-row"> 
                            <button id="my-form-button" type="submit" class="btn pull-right"> Submit </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact-map">
            <h3> Our Location </h3>
            <div class="g-map">
            <iframe frameborder="0" scrolling="no" 
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=268%20pirie%20street+(Bit%20Perspectives)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
